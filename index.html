<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>The Bill Calculator</h1>
    <div id="amts">
        <span id="bill">
            <label for="valueIn">Enter Bill amount:</label>
            <input type="number" id="valueIn" required>
        </span>

        <span id="tip">
            <label for="tipIn">Enter Tip Percentage:</label>
            <input type="number" id="tipIn" required>
        </span>

        <button id="calculate">Calculate</button>
    </div>
    <h4 id="result"></h4>


</body>
<script src="index.js"></script>

</html>
